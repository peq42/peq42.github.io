<h1>Numero 2:</h1><br></br>
<span>Imprimindo as 100 primeiros numeros de Fibonacci:
</span><br></br><br></br>


<span style="color:white"id="resultado"></span>


<div id='bottom'></div>


</div>
<script>

var anterior=1;
		var anterior1;
		var atual=0
	function fibonacci(i){
	
		
	
		anterior1=atual
		atual=atual+anterior
		anterior=anterior1
		document.getElementById("resultado").innerText=document.getElementById("resultado").innerText+'\n'+atual
	
		if(i<100){
			setTimeout(() => {
				fibonacci(i+1)
				document.getElementById('bottom').scrollIntoView();
			}, 250);
		}
	}
	
	fibonacci(1)
	
	
	</script>
